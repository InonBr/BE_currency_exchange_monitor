version: "3.6"
services:
  mongo:
    container_name: mongo_db
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - "./data/mongo:/data/db"

  pyserver:
    container_name: py_data_processor_service
    image: pyserver:latest
    build: docker/py_data_processor_service
    volumes:
      - ./src:/src
    ports:
      - "8001:8000"
    environment:
      - MONGO_HOST=mongo
    depends_on:
      - mongo
      - kafka

