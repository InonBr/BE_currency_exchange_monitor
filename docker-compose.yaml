  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - 2181:2181
    depends_on:
      - mongo

  kafka:
    image: wurstmeister/kafka
    ports:
      - 9092:9092
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - mongo
      - zookeeper
